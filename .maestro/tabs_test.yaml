# Tabs Navigation Test - Kourt App
# Tests navigation through all tabs and screens

appId: com.kourt.app

---

- launchApp

# Wait for app to load
- waitForAnimationToEnd:
    timeout: 15000

- takeScreenshot: "tabs_01_initial"

# Dismiss any error dialog
- tapOn:
    text: "OK"
    optional: true
- waitForAnimationToEnd:
    timeout: 2000

- takeScreenshot: "tabs_02_home"

# === HOME TAB ===
# Scroll home to see more content
- swipe:
    start: "50%,80%"
    end: "50%,30%"
- takeScreenshot: "tabs_03_home_scrolled"

# Scroll more
- swipe:
    start: "50%,80%"
    end: "50%,30%"
- takeScreenshot: "tabs_04_home_more"

# Scroll back up
- swipe:
    start: "50%,30%"
    end: "50%,80%"
- swipe:
    start: "50%,30%"
    end: "50%,80%"

# === MAPA TAB ===
- tapOn: "Mapa"
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: "tabs_05_map"

# === PLUS BUTTON (FAB) ===
- tapOn:
    point: "50%,92%"
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_06_plus_modal"

# Close modal
- tapOn:
    point: "50%,20%"
    optional: true
- back
- waitForAnimationToEnd:
    timeout: 2000

# === SOCIAL TAB ===
- tapOn: "Social"
- waitForAnimationToEnd:
    timeout: 5000
- takeScreenshot: "tabs_07_social"

# Test Social sub-tabs
- tapOn:
    text: "Jogadores"
    optional: true
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_08_players"

- tapOn:
    text: "Grupos"
    optional: true
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_09_groups"

- tapOn:
    text: "Torneios"
    optional: true
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_10_tournaments"

- tapOn:
    text: "Feed"
    optional: true
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_11_feed"

# === PERFIL TAB ===
- tapOn: "Perfil"
- waitForAnimationToEnd:
    timeout: 5000
- takeScreenshot: "tabs_12_profile"

# Scroll profile
- swipe:
    start: "50%,80%"
    end: "50%,30%"
- takeScreenshot: "tabs_13_profile_scrolled"

# Test settings (gear icon at top right ~92%,7%)
- tapOn:
    point: "92%,7%"
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_14_settings"

# Go back
- tapOn:
    point: "8%,7%"
- waitForAnimationToEnd:
    timeout: 2000

# === BACK TO HOME ===
- tapOn: "In√≠cio"
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_15_home_final"

# Test search bar
- tapOn: "Buscar quadras, jogadores..."
- waitForAnimationToEnd:
    timeout: 3000
- takeScreenshot: "tabs_16_search"

# Go back
- back
- takeScreenshot: "tabs_17_final"
