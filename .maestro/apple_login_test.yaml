# Apple Sign-In and Full MVP Test
appId: com.kourt.app

---

- launchApp

- waitForAnimationToEnd:
    timeout: 15000

- takeScreenshot: "apple_01_login"

# Tap Apple Sign-In button (~75%,88%)
- tapOn:
    point: "75%,88%"
- waitForAnimationToEnd:
    timeout: 8000
- takeScreenshot: "apple_02_signin_dialog"

# Try to continue with Apple Sign-In
- tapOn:
    text: "Continue"
    optional: true
- tapOn:
    text: "Continuar"
    optional: true
- tapOn:
    point: "50%,70%"
    optional: true
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: "apple_03_after_signin"

# Check if we got to home
- runFlow:
    when:
      visible: "In√≠cio"
    commands:
      - takeScreenshot: "apple_04_home_success"

      # === MAPA TAB ===
      - tapOn: "Mapa"
      - waitForAnimationToEnd:
          timeout: 10000
      - takeScreenshot: "apple_05_map"

      # === PLUS BUTTON ===
      - tapOn:
          point: "50%,92%"
      - waitForAnimationToEnd:
          timeout: 3000
      - takeScreenshot: "apple_06_plus_modal"

      # Close and try Social
      - back
      - waitForAnimationToEnd:
          timeout: 2000

      # === SOCIAL TAB ===
      - tapOn: "Social"
      - waitForAnimationToEnd:
          timeout: 5000
      - takeScreenshot: "apple_07_social"

      # === PERFIL TAB ===
      - tapOn: "Perfil"
      - waitForAnimationToEnd:
          timeout: 5000
      - takeScreenshot: "apple_08_profile"

      - takeScreenshot: "apple_09_final"
