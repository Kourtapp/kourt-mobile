name: Dependency Check

on:
  schedule:
    # Runs every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check for Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        id: outdated
        run: |
          echo "## Outdated Dependencies" > outdated.txt
          echo "" >> outdated.txt
          npm outdated >> outdated.txt || true
          cat outdated.txt

      - name: Check for security vulnerabilities
        id: audit
        run: |
          echo "## Security Audit" > audit.txt
          echo "" >> audit.txt
          npm audit --audit-level=moderate >> audit.txt || true
          cat audit.txt

      - name: Create Issue if problems found
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outdated = fs.readFileSync('outdated.txt', 'utf8');
            const audit = fs.readFileSync('audit.txt', 'utf8');

            const body = `## Dependency Check Report

            ### ${outdated}

            ### ${audit}

            **Recomendações:**
            - Revisar dependências desatualizadas
            - Resolver vulnerabilidades de segurança
            - Atualizar package.json conforme necessário

            ---
            *Gerado automaticamente em: ${new Date().toISOString()}*`;

            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'dependencies'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title === 'Dependency Check Report'
            );

            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Dependency Check Report',
                body: body,
                labels: ['dependencies', 'maintenance']
              });
            }
