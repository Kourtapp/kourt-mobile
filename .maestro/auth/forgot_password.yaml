# Test: Forgot Password Flow
# Tests the forgot password functionality

appId: com.kourt.app

---

- launchApp

# Verify login screen
- assertVisible: "KOURT"

# Navigate to forgot password
- tapOn: "Esqueci minha senha"

# Wait for forgot password screen
- extendedWaitUntil:
    visible:
      anyOf:
        - "Recuperar senha"
        - "Esqueceu a senha?"
    timeout: 5000

# Go back to login
- back
- assertVisible: "KOURT"
